name: Keep Render Service Alive

on:
  schedule:
    # 10ë¶„ë§ˆë‹¤ ì‹¤í–‰ (GitHub Actions ì§€ì—° ê³ ë ¤)
    - cron: '*/10 * * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Ping Health Endpoint
        continue-on-error: true
        run: |
          echo "ğŸ”” Pinging backend at $(date)"
          response=$(curl -s -w "\n%{http_code}" --max-time 30 https://file-extension-blocker-pf9s.onrender.com/health)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Success: $body"
          else
            echo "âš ï¸ Failed with HTTP $http_code"
            exit 1
          fi
      
      - name: Log Result
        if: always()
        run: echo "Ping attempt completed at $(date)"
