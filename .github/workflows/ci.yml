name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-test:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ§ª Run tests
        run: npm test -- --coverage
      
      - name: ðŸ”§ Type check
        run: npm run type-check
        if: always()
      
      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "### ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Tests: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "Coverage: Check logs above" >> $GITHUB_STEP_SUMMARY

  frontend-build:
    name: ðŸ—ï¸ Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ—ï¸ Build
        run: npm run build
      
      - name: ðŸ”§ Type check
        run: npm run type-check
        if: always()
      
      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "### ðŸ—ï¸ Frontend Build Results" >> $GITHUB_STEP_SUMMARY
          echo "Build: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "Type Check: âœ… Passed" >> $GITHUB_STEP_SUMMARY

  deploy-info:
    name: ðŸ“¢ Deployment Info
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: always()
    
    steps:
      - name: ðŸ“Š Summary
        run: |
          echo "### ðŸš€ Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend**: Auto-deployed by Render" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend**: Auto-deployed by Vercel" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
